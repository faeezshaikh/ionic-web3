<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Smart Contract Details</h3>

  <ion-card>
    <ion-card-header>
      {{instructor}}
    </ion-card-header>
  
    <ion-list>
      <ion-item>
        <ion-label fixed>First Name :</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Last Name :</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label fixed>Age :</ion-label>
        <ion-input type="numnber" value=""></ion-input>
      </ion-item>
    </ion-list>
    </ion-card>
  <button ion-button secondary block menuToggle>Toggle Menu</button>

  <button ion-button danger block (click)='submit()' >Sunmit </button>


</ion-content>
